<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumbing Supplies - Cart</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="style.js"> 
</head>
<body>

    <div id="notification" class="add-to-cart-success"></div>
    <main class="main">
        <h1>Our Collection of Faucets</h1>
        
        <div class="faucet-grid">
            <div class="faucet-card" data-product-id="f1">
                <img src="images/faucet.jpg" alt="Single Handle Faucet">
                <h3>Single Handle Faucet</h3>
                <p>A modern single handle faucet for easy control of water flow and temperature.</p>
                <p class="price">$49.99</p>
                <div class="add-to-cart-container">
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="add-to-cart" onclick="addToCart('f1', 'Single Handle Faucet', 49.99, this)">
                        Add to Cart
                    </button>
                </div>
            </div>
            <!-- Repeat similar structure for other products -->
        </div>
    </main>

 

</body>
</html>
