<body>

            <th>Total</th>

        <tr>

            <td>2</td>

        <tr>
            <td>Plunger</td>
            <td>1</td>
            <td>$10.00</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td colspan="3" class="total">Subtotal</td>
            <td>$60.00</td>
        </tr>
        <tr>
            <td colspan="3" class="total">Shipping</td>

        <tr>
