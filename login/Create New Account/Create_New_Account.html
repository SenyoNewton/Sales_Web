<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Account</h1>
    <form action="/create-account" method="POST" id="createAccountForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Optional: Enter your phone number">
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value=" prefer_not_to_say">Prefer not to say</option>
        </select>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
    
        <div class="checkbox-label">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to our newsletter</label>
        </div>
    
        <div class="checkbox-label">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="/terms-of-service" class="terms-link">Terms of Service</a></label>
        </div>
    
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
